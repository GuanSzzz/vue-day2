    <script>
      //    需求：http://www.baidu.com?name=zhangsan&age=18&sex=nan#， 封装一个函数，将该地址里的参数解析出来
      let str = `http://www.baidu.com?name=zhangsan&age=18&sex=nan#`;
      let obj = {};
      const Fn = (str) => {
        let arr = str.split("?");
        arr = arr[1].split("#");
        str = arr[0];
        arr = str.split("&");
        for (let i = 0; i < arr.length; i++) {
          let a = arr[i].split("=");
          //   console.log(a);
          obj[a[0]] = a[1];
        }
        return obj;
      };
      Fn(str);
      console.log(Fn(str));
