<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "abadvfgasfgcceks";
      let arr = str.split("");
      // console.log(arr);
      let count = arr.reduce((all, val) => {
        if (val in all) {
          all[val]++;
        } else {
          all[val] = 1;
        }
        return all;
      }, {});
      console.log(count);
    </script>
  </body>
</html>
